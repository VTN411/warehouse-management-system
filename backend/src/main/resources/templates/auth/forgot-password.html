<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Quên mật khẩu?</h4>
                </div>
                <div class="card-body">
                    <p>Nhập email của bạn để nhận link đặt lại mật khẩu.</p>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                    <form action="/forgot-password" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email đăng ký:</label>
                            <input type="email" name="email" class="form-control" required placeholder="nhanvien@example.com">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Gửi link xác nhận</button>
                            <a href="/login" class="btn btn-link text-center">Quay lại đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
