<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Đặt lại mật khẩu mới</h4>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:if="${token}" action="/reset-password" method="post">
                        <input type="hidden" name="token" th:value="${token}" />

                        <div class="mb-3">
                            <label class="form-label">Mật khẩu mới:</label>
                            <input type="password" name="password" class="form-control" required minlength="6" placeholder="Nhập mật khẩu mới...">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Xác nhận đổi mật khẩu</button>
                        </div>
                    </form>

                    <div th:unless="${token}" class="text-center">
                        <p class="text-danger">Link không hợp lệ hoặc đã hết hạn.</p>
                        <a href="/forgot-password" class="btn btn-secondary">Yêu cầu lại</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
